{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_toolkit %}
{% block content %}
<form action="{% url 'create_workstation' %}" method="post">
{% csrf_token %}
<h2 class="form-signin-heading">Configure your new workstation</h2>
{{ form | as_bootstrap}}
<input type="submit" value="Submit" />
</form>

<div class="alert">
  <b>Note:</b>  After clicking "submit", please be patient.  The page will reload when your workstation has been created.  
</div>


{% endblock %}
